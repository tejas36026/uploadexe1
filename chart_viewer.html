<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Chart Viewer</title>
    <!-- We need the Chart.js library on this page too -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        #chart-canvas {
            max-height: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        p {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="chart-title">Activity Summary</h1>
        <p id="chart-subtitle"></p>
        <canvas id="chart-canvas"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // 1. Get the data from the URL parameter (?data=...)
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');

                if (!dataParam) {
                    throw new Error("No data found in the URL.");
                }

                // 2. The data is encoded. We must decode it.
                const decodedString = decodeURIComponent(dataParam);

                // 3. The decoded string is JSON. We must parse it into a JavaScript object.
                const summary = JSON.parse(decodedString);

                // 4. Update the page titles
                document.getElementById('chart-title').textContent = `Summary for: ${summary.application}`;
                document.getElementById('chart-subtitle').textContent = summary.window;

                // 5. Render the chart using the parsed data
                renderChart(summary.metrics);

            } catch (error) {
                console.error("Failed to render chart:", error);
                document.querySelector('.container').innerHTML = `<h1>Error</h1><p>Could not load chart data. The QR code may be invalid.</p>`;
            }
        });

        function renderChart(metrics) {
            const ctx = document.getElementById('chart-canvas').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Typed Words', 'Pasted Words', 'Typed Chars', 'Pasted Chars', 'Keystrokes'],
                    datasets: [{
                        label: 'Count',
                        data: [
                            metrics.typedWords,
                            metrics.pastedWords,
                            metrics.typedCharacters,
                            metrics.pastedCharacters,
                            metrics.keystrokes
                        ],
                        backgroundColor: [
                            'rgba(52, 152, 219, 0.7)',
                            'rgba(231, 76, 60, 0.7)',
                            'rgba(46, 204, 113, 0.7)',
                            'rgba(241, 196, 15, 0.7)',
                            'rgba(155, 89, 182, 0.7)'
                        ],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false // Hide legend as the labels are clear
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Total Count'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
